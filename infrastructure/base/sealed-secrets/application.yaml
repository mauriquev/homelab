apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mauriquev/homelab
    path: infrastructure/base/sealed-secrets
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true  # Be cautious with pruning for critical components
      selfHeal: true
  ignoreDifferences:
    - group: "*"
      kind: "*"
      jqPathExpressions:
        - .metadata.annotations
    