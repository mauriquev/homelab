apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  version: v1.17.1
  releaseName: cert-manager
  namespace: cert-manager
  includeCRDs: true
  valuesInline:
    installCRDs: true
    
resources:
- certificate.yaml
- clusterissuer.yaml
- sealed-cm-ca-secret.yaml